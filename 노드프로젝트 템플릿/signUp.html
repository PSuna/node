<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    #container{
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      background-color: #e2e2e2;
    }
    ul li{
      list-style: none;
      margin-bottom: 10px;
    }
    footer{
      background-color: #e2e2e2;
    }
    li label{
      width: 100px;
      display:  inline-block;
      margin-right: 10px;
    }
    input{
      width: 250px;
      height: 20px;
    }
    button{
      padding: 10px;
      margin: 10px;
    }
    #btnSignUp{
      background-color: #77767c;
      border: 2px;
      border-radius: 10px;
      color: white;
      width: 100px;
      margin-left: 20px;
    }
    #btnSingCancle{
      border: 0px;
      border: 2px;
      border-radius: 10px;
      width: 100px;
      margin-left: 80px;
    }
  </style>

</head>
<body>
  <div id="container">
    <header>
      <h1>회원가입</h1>
    </header>
    <section>
      <form action="#" method="POST">
        <fieldset>
          <ul>
            <li><label>아이디</label><input type="text" id="sign_userId" name="sign_userId" placeholder="사용할 아이디를 입력하세요."></li>
            <li><label>비밀번호</label><input type="password" id="sign_userPw" name="sign_userPw" placeholder="사용할 비밀번호를 입력하세요."></li>
            <li><label>비밀번호확인</label><input type="password" id="sign_userPw_check" name="sign_userPw_check" placeholder="비밀번호를 다시한번 입력하세요."></li>
            <!--<li><label>성별</label><input type="radio" id="man" name="gender"><span>남</span><input type="radio" id="female" name="gender"><span>여</span></li>-->
            <li><label>닉네임</label><input type="text" id="sign_userNickName" name="sign_userNickName" placeholder="사용할 닉네임을 입력하세요."></li>
            <li><label>전화번호</label><input type="tel" id="sign_userPhone" name="sign_userPhone" placeholder="사용할 닉네임을 입력하세요."></li>
            <li><label>이메일</label><input type="email" id="sign_userEmail" name="sign_userEmail" placeholder="이메일을 입력하세요."></li>
            <li><label>주소</label><input type="text" id="sign_userAddress" name="sign_userAddress" placeholder="주소를 입력하세요."></li>
          </ul>
          <button type="button" id="btnSingCancle">취소</button>
          <button type="submit" id="btnSignUp">가입</button>
        </form>
      </fieldset>
    </section>
    <footer> <!--풋터-->
      <p>예담직업전문학교</p>
      <p>Dev. 박선아</p>
    </footer>
  </div>
</body>
</html>
